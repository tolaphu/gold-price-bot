name: Gold Price Bot

on:
  schedule:
    # Cron dùng giờ UTC
    # Ví dụ: 0 2 * * * = 09:00 sáng giờ Việt Nam (UTC+7)
    - cron: "0 2 * * *"
  workflow_dispatch:  # Cho phép bấm "Run workflow" để test thủ công
jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run gold bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot_gold_price.py
