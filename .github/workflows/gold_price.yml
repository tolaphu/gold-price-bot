name: Gold Price Bot

permissions:
  contents: write   # Cho phép workflow được quyền push file history lên repo

on:
  push:
    branches:
      - main
    paths:
      - "bot_gold_price.py"
      - "requirements.txt"
      - ".github/workflows/gold_price.yml"

  workflow_dispatch:

  schedule:
    - cron: "0 1 * * *"   # 01:00 UTC = 08:00 VN
    - cron: "0 11 * * *"  # 11:00 UTC = 18:00 VN

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install html5lib lxml

      - name: Run Gold Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot_gold_price.py

      - name: Debug history file
        run: |
          echo "Danh sách file hiện tại:"
          ls -la
          echo "----- Nội dung gold_history.json (nếu có) -----"
          cat gold_history.json || echo "Không tìm thấy gold_history.json"

      - name: Commit history file
        if: always()
        run: |
          if [ -f gold_history.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add gold_history.json
            if ! git diff --cached --quiet; then
              git commit -m "Update gold price history"
              git push
            else
              echo "Không có thay đổi trong gold_history.json, bỏ qua commit."
            fi
          else
            echo "Không tìm thấy gold_history.json để commit."
