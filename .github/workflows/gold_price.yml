name: Gold Price Bot

on:
  schedule:
    # Chạy tự động lúc 09:00 sáng VN
    - cron: "0 2 * * *"
  # Dòng này cho phép hiển thị nút "Run workflow" để bấm chạy NGAY LẬP TỨC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Giúp cài thư viện nhanh hơn ở các lần sau

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Cài các thư viện từ file requirements
          pip install -r requirements.txt
          # Cài thêm thư viện bổ trợ xử lý HTML (quan trọng cho PNJ/DOJI)
          pip install html5lib lxml

      - name: Run Gold Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot_gold_price.py
