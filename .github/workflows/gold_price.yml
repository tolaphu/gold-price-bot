name: Gold Price Bot

on:
  schedule:
    # 09:00 sáng giờ VN (UTC+7) = 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Đặt phiên bản Python rõ ràng để tránh dùng bản mặc định cũ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install html5lib

      - name: Run Tests (Mocked)
        # PYTHONPATH=. giúp pytest tìm thấy bot_gold_price.py
        env:
          PYTHONPATH: .
        run: |
          pytest tests/test_smoke.py

      - name: Run gold bot
        # Chỉ chạy nếu không phải pull request (hoặc luôn chạy nếu bạn muốn)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot_gold_price.py
