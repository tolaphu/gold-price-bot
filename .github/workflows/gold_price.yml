name: Gold Price Bot

on:
  # 1) Mỗi lần push lên nhánh main -> bot chạy ngay
  push:
    branches:
      - main          # nếu nhánh chính của bạn là master thì sửa lại
    paths:
      - "bot_gold_price.py"
      - "requirements.txt"
      - ".github/workflows/gold_price.yml"

  # 2) Cho phép bấm nút "Run workflow" trên GitHub Actions
  workflow_dispatch:

  # 3) Cron tự động 09:00 sáng VN (02:00 UTC)
  # schedule:
  #  - cron: "0 2 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install html5lib lxml

      - name: Run Gold Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot_gold_price.py
