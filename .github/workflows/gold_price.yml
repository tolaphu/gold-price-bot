name: Gold Price Bot

on:
  schedule:
    # Chạy tự động 09:00 sáng VN (02:00 UTC)
    - cron: "0 2 * * *"
  # Dòng này QUAN TRỌNG: Cho phép bấm nút "Run workflow" thủ công
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Cài thư viện từ file requirements.txt
          pip install -r requirements.txt
          # Cài thêm thư viện hỗ trợ đọc HTML cho pandas
          pip install html5lib lxml

      - name: Run Gold Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot_gold_price.py
